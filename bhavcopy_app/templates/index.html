<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BhavCopy Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .filter-container {
            margin-bottom: 20px;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>BhavCopy Data</h1>

    <div class="filter-container">
        <label for="start-date">Start Date:</label>
        <input type="text" id="start-date" placeholder="Select start date">
        <label for="end-date">End Date:</label>
        <input type="text" id="end-date" placeholder="Select end date">
        <label for="status">Status:</label>
        <select id="status">
            <option value="">All</option>
            <option value="Success">Success</option>
            <option value="Failed/Not Present">Failed/Not Present</option>
        </select>
        <button onclick="filterData()">Filter</button>
    </div>

    <table id="data-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Weekday</th>
                <th>Number of Records</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="pagination">
        <button id="prev-button" disabled>Previous</button>
        <span id="pagination-info"></span>
        <button id="next-button">Next</button>
    </div>

    <script>
        let currentPage = 1;

        function filterData() {
            currentPage = 1; // Reset to the first page
            fetchData(currentPage);
            }


        // Initialize the datepickers
        $(function () {
            $("#start-date, #end-date").datepicker({
                dateFormat: "yy-mm-dd"
            });
        });

        // Fetch data with optional filters
function fetchData(page = 1) {
    const startDate = $("#start-date").val() || null;
    const endDate = $("#end-date").val() || null;
    const status = $("#status").val() || null;

    const url = `/data/?page=${page}&start_date=${startDate}&end_date=${endDate}&status=${status}`;
    console.log(`Fetching data from: ${url}`); // Log the URL for debugging

    $.get(url, function (data) {
        console.log("Data returned from server:", data); // Print the response to console
        const tableBody = $("#data-table tbody");
        tableBody.empty();

        if (data.results.length === 0) {
            tableBody.append(`<tr><td colspan="5">No records found</td></tr>`); // Ensure colspan matches the table headers
        } else {
            data.results.forEach(row => {
                const actionButton = `<button onclick="reloadData('${row.BizDt}')">Reload</button>`;
                tableBody.append(`
                    <tr>
                        <td>${row.BizDt}</td>
                        <td>${row.Weekday}</td>
                        <td>${row.RecordCount}</td>
                        <td>${row.Status}</td>
                        <td>${actionButton}</td>
                    </tr>
                `);
            });
        }

        // Update pagination
        $("#pagination-info").text(`Page ${data.current_page} of ${data.total_pages}`);
        $("#prev-button").prop("disabled", !data.has_previous);
        $("#next-button").prop("disabled", !data.has_next);

        currentPage = data.current_page;
    }).fail(function (xhr, status, error) {
        console.error("Error fetching data:", error); // Log any errors
        alert("Failed to fetch data. Please check the server logs for details.");
    });
}

// Reload data for a specific date
function reloadData(date) {
    fetch(`/reload/${date}/`, {
        method: "POST",
        headers: { "Content-Type": "application/json" }
    })
        .then(response => response.json())
        .then(data => {
            if (data.success) {
                alert(`Data for ${date} reloaded successfully!`);
                fetchData(currentPage); // Refresh data
            } else {
                alert(`Failed to reload data for ${date}: ${data.error}`);
            }
        })
        .catch(error => {
            console.error("Error reloading data:", error);
            alert("An unexpected error occurred while reloading data.");
        });
}

        // Pagination buttons
        $("#prev-button").click(() => fetchData(currentPage - 1));
        $("#next-button").click(() => fetchData(currentPage + 1));

        // Initial data fetch
        fetchData();
    </script>
</body>
</html>
