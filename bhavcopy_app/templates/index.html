<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BhavCopy Data</title>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.2/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.13.2/themes/base/jquery-ui.css">
    <style>
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        .filter-container {
            margin-bottom: 20px;
        }
        .pagination {
            margin-top: 20px;
            text-align: center;
        }
        .pagination button {
            margin: 0 5px;
        }
    </style>
</head>
<body>
    <h1>BhavCopy Data</h1>

    <div class="filter-container">
        <label for="filter-date">Filter by Date:</label>
        <input type="text" id="filter-date" placeholder="Select a date">
        <button onclick="filterByDate()">Filter</button>
    </div>

    <table id="data-table">
        <thead>
            <tr>
                <th>Date</th>
                <th>Number of Records</th>
                <th>Status</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody></tbody>
    </table>

    <div class="pagination">
        <button id="prev-button" disabled>Previous</button>
        <span id="pagination-info"></span>
        <button id="next-button">Next</button>
    </div>

    <script>
        let currentPage = 1;
        let isFiltered = false;

        // Initialize the datepicker
        $(function () {
            $("#filter-date").datepicker({
                dateFormat: "yy-mm-dd"
            });
        });

        // Fetch data with optional date filtering
        function fetchData(page = 1, filterDate = null) {
            const url = filterDate ? `/data/?page=${page}&date=${filterDate}` : `/data/?page=${page}`;
            $.get(url, function (data) {
                const tableBody = $("#data-table tbody");
                tableBody.empty();

                if (data.results.length === 0) {
                    // No data for the filtered date
                    tableBody.append(`
                        <tr>
                            <td>${filterDate}</td>
                            <td>0</td>
                            <td>Failed/Not Present</td>
                            <td><button onclick="reloadData('${filterDate}')">Reload</button></td>
                        </tr>
                    `);
                } else {
                    // Populate table with data
                    data.results.forEach(row => {
                        const actionButton = `<button onclick="reloadData('${row.BizDt}')">Reload</button>`;
                        tableBody.append(`
                            <tr>
                                <td>${row.BizDt}</td>
                                <td>${row.RecordCount}</td>
                                <td>${row.Status}</td>
                                <td>${actionButton}</td>
                            </tr>
                        `);
                    });
                }

                // Update pagination
                $("#pagination-info").text(`Page ${data.current_page} of ${data.total_pages}`);
                $("#prev-button").prop("disabled", !data.has_previous);
                $("#next-button").prop("disabled", !data.has_next);

                // Update current page
                currentPage = data.current_page;
            });
        }

        // Filter data by date
        function filterByDate() {
            const filterDate = $("#filter-date").val();
            if (filterDate) {
                isFiltered = true;
                fetchData(1, filterDate); // Fetch filtered data
            } else {
                alert("Please select a date to filter.");
            }
        }

        // Reload data for a specific date
        function reloadData(date) {
            fetch(`/reload/${date}/`, {
                method: "POST",
                headers: { "Content-Type": "application/json" }
            })
                .then(response => response.json())
                .then(data => {
                    if (data.success) {
                        alert(`Data for ${date} reloaded successfully!`);
                        if (isFiltered) {
                            fetchData(1, date); // Refresh filtered data
                        } else {
                            fetchData(currentPage); // Refresh the current page
                        }
                    } else {
                        alert(`Failed to reload data for ${date}: ${data.error}`);
                    }
                })
                .catch(error => {
                    console.error("Error reloading data:", error);
                    alert("An error occurred while reloading data.");
                });
        }

        // Pagination buttons
        $("#prev-button").click(() => fetchData(currentPage - 1));
        $("#next-button").click(() => fetchData(currentPage + 1));

        // Initial data fetch
        fetchData();
    </script>
</body>
</html>
